<head>
    <meta name="viewport" content="width=device-width">
    <style>   
        body{
            display: flex;
            flex-direction: column;
            align-items: center;           
        }     
        #caja-mensaje {
            border: 2px solid rgba(151, 151, 151, 0.753);
            border-radius: 10px;            
            width: 70%;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #image-box {                        
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image {
            width: 50%;
        }
        hr {
            height: 0.5px;
            background-color: rgba(151, 151, 151, 0.753);
        }
        #texto-mensaje {            
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        } 
        #boton-link {
            background-color: rgba(6, 6, 230, 0.815);
            padding: 8px;
            border-radius: 5px;
            color: white;
        }     
        #disclaimer {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: small;
            font-style: italic;
        }  
    </style>
</head>
<body>
    <div id="caja-mensaje">
        <div id="image-box"><img id="image" src="https://i.ibb.co/cDBjwCf/Logosinfondo.png" alt="Image not found"/></div>
        <hr />
        <div id="texto-mensaje">
            <h2>{name} {surname},</h2>
            <p>Tu nueva contraseña para ingresar es:</p>
            <p>{password}</p>
            <p>Puedes regresar a la página haciendo click en el siguiente link:</p>
        </div>
        <a href="https://recetapp-front.herokuapp.com/user/login" target="_blank"><span id="boton-link">Recipes Calendar</span></a>
        <br />
        <hr />
        <div id="disclaimer">Copyright &copy; 2021 Henry. Todos los derechos reservados</div>
    </div>    
</body>
